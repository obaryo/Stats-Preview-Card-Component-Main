<!DOCTYPE html>
<html lang="en">
	
<head>
	
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- STYLESHEET -->
  <link rel="stylesheet" type="text/css" href="./styles/style.css">

  <!-- LINKS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 	
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

	<main class="container">
		<div class="card">
			<div class="pics">
				<img class="image" src="./images/image-header-mobile.jpg" alt="header"> 
			</div>
				<div class= "card-content">
					<div class=title>
						<h1 class="heading">Get <span style="color: #AA5CDB">insights</span> that help your business grow.</h1>
					</div>
						<div class="description">
							Discover the benefits of data analytics and make better decisions regarding revenue, customer 
							experience, and overall efficiency.
						</div>
							<div class="wrapper">
								<div class="footer">
									<h1 class="stats">10k+</h1>
										<p>COMPANIES</p>
								</div>
								<div class="footer">
									<h1 class="stats">314</h1> 
										<p>TEMPLATES</p>
								</div>
								<div class="footer">
									<h1 class="stats">12M+</h1> 
										<p>QUERIES</p>
								</div>
						</div>
				</div>
		</div>
	</main>
	
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Aubrey Pascua</a>
		</div>
</body>
</html>
